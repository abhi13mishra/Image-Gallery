
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: #000; /* Matches dark theme */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  display: flex;
  gap: 20px;
  padding: 20px;
  background-color: #222;
  border: 1px solid white;
  border-radius: 10px;
}

.left {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.circle-group {
  display: grid;
  grid-template-columns: repeat(3, 60px);
  gap: 10px;
  border: 1px solid white;
  padding:20px;
  border-radius: 5px;
}

.circle {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 1px solid white;
}

.right {
  display: flex;
  flex-direction: column;
  gap: 15px;
  border: 1px solid white;
  padding:20px;
  border-radius: 5px;
}

.rectangle {
  width: 200px;
  height: 100px;
  border: 1px solid white;
  border-radius: 5px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="circle-group">
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
      </div>
      <div class="circle-group">
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
      </div>
      <div class="circle-group">
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
      </div>
    </div>
    <div class="right">
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
    </div>
  </div>
</body>
</html>
